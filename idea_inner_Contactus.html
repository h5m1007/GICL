    </script>
    <script>
    var myCenter = new google.maps.LatLng(22.282627, 114.157863);
    function initialize() {
        var mapProp = {
            center: myCenter,
            zoom: 17,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map1 = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        var map2 = new google.maps.Map(document.getElementById("googleMap_mobile"), mapProp);
        var marker1 = new google.maps.Marker({
            position: myCenter,
        });
        var marker2 = new google.maps.Marker({
            position: myCenter,
        });
        marker1.setMap(map1);
        marker2.setMap(map2);
    }

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
