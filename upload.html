<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>GICL</title>
    <link href="css/bootstrap.min.css" rel="Stylesheet" type="text/css" />
    <link href="css/webuploader.css" rel="Stylesheet" type="text/css" />
    <link href="css/upload.css" rel="Stylesheet" type="text/css" />
    <link href="css/font.css" rel="Stylesheet" type="text/css" />
    <link href="css/common.css" rel="Stylesheet" type="text/css" />
    <link href="css/idea_inner_FAQ.css" rel="Stylesheet" type="text/css" />
    <script src="scripts/jquery-1.11.0.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.ddslick.min.js"></script>
    <script src="scripts/jquery.popupoverlay.js"></script>
    <script src="scripts/webuploader.min.js"></script>
    <script src="scripts/upload.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/idea_form.js"></script>
</head>

<body>
    <!--header start-->
    <div id="header"></div>
    <!--content start-->
    <div class="mainContent">
       <div id="wrapper">
        <div id="container">
            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选300张</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--footer start-->
    <div id="footer"></div>
